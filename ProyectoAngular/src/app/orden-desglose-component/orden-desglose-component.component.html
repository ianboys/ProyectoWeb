<div class="main">
    <div class="body" id="der">
        <h1>Ordenes</h1>
        <div id="der2">
            <label for="acomodoLabel" id="acomodoLabel">Elige el campo para ordenar:</label>
            <select class="form-select" name="acomodo" id="acomodo" required [(ngModel)]="cuadroAcomodo" #acomodo="ngModel" (change)="obtenerAcomodo()">
                <option value="inVoice">InVoice</option>
                <option value="fecha">Fecha</option>
                <option value="cliente">Cliente</option>
            </select>
            <ul class="list-group">
                <li class="list-group-item" name="div-orden" id="div-orden" *ngFor="let orden of ordenes">
                    <h5>{{orden.inVoice}}</h5>
                    <p>Fecha: {{orden.fecha}} Cliente: {{orden.cliente}}</p>
                    <button type="button" class="btn btn-danger" (click)="abrirModalConfirmacion(orden.id, modal)">Eliminar</button>
                    <button type="button" class="btn btn-warning" (click)="editarOrden(orden.id)" [routerLink]="['']">Editar</button>
                    <button type="button" class="btn btn-info" (click)="createInvoice(orden.id)" >Crear Invoice</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template class="modal fade" id="modal" #modal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-tittle" id="modalLabel"> Eliminar Orden</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModalConfirmacion(modal)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal_body">
                Â¿Esta seguro que desea eliminar la orden con el Id: <label id="idOrden"></label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModalConfirmacion(modal)">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarOrden(idEliminar, modal)">Eliminar</button>
            </div>
        </div>
    </div>
</ng-template>
